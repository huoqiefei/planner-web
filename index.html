
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner Web</title>
    <!-- 主题初始化脚本 - 防止闪烁 -->
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('planner-storage');
          if (stored) {
            var data = JSON.parse(stored);
            if (data.state && data.state.theme === 'dark') {
              document.documentElement.classList.add('dark');
            }
          }
        } catch(e) {}
      })();
    </script>
</head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
